<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 3D pig</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="floor"></div>
        <!--pig-->

        <!--LEGS-->
        <!--LEG - TOP LEFT-->
        <div class="leg leg1">
            <div class="leg1-front"></div>
            <div class="leg1-back"></div>
            <div class="leg1-left"></div>
            <div class="leg1-right"></div>
            <div class="leg1-top"></div>
            <div class="leg1-bottom"></div>
        </div>
        <!--LEG - TOP RIGHT-->
        <div class="leg leg2">
            <div class="leg2-front"></div>
            <div class="leg2-back"></div>
            <div class="leg2-left"></div>
            <div class="leg2-right"></div>
            <div class="leg2-top"></div>
            <div class="leg2-bottom"></div>
        </div>
        <!--LEG - BOTTOM LEFT-->
        <div class="leg leg3">
            <div class="leg3-front"></div>
            <div class="leg3-back"></div>
            <div class="leg3-left"></div>
            <div class="leg3-right"></div>
            <div class="leg3-top"></div>
            <div class="leg3-bottom"></div>
        </div>
        <!--LEG - BOTTOM RIGHT-->
        <div class="leg leg4">
            <div class="leg4-front"></div>
            <div class="leg4-back"></div>
            <div class="leg4-left"></div>
            <div class="leg4-right"></div>
            <div class="leg4-top"></div>
            <div class="leg4-bottom"></div>
        </div>

        <!--BODY-->
        <div class="body">
            <div class="body-front"></div>
            <div class="body-back"></div>
            <div class="body-left"></div>
            <div class="body-right"></div>
            <div class="body-top"></div>
            <div class="body-bottom"></div>
        </div>

        <!--HEAD-->
        <div class="head">
            <div class="head-front"></div>
            <div class="head-back"></div>
            <div class="head-left"></div>
            <div class="head-right"></div>
            <div class="head-top"></div>
            <div class="head-bottom"></div>
        </div>

        <!--NOSE-->
        <div class="nose">
            <div class="nose-front"></div>
            <div class="nose-left"></div>
            <div class="nose-right"></div>
            <div class="nose-top"></div>
            <div class="nose-bottom"></div>
        </div>
    </div>
</body>
</html>
